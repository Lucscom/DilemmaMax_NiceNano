# Dilemma Max Configuration

# Encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable RGB underglow + per-key LEDs (daisy-chained on pin 8)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Uncomment to enable display (left side only)
# CONFIG_ZMK_DISPLAY=y

# Uncomment to enable Cirque trackpad (right side only)
# CONFIG_ZMK_POINTING=y
# CONFIG_INPUT=y
# CONFIG_SPI=y

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep after 15 min
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
