# Dilemma Max - Shield configuration

# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB LED strip (WS2812/SK6805/SK6812mini via SPIM3, GRB)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Bluetooth TX Power (+8 dBm fuer bessere Reichweite im Split-Betrieb)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep Sleep nach 15 Minuten
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Optionale Features (auskommentiert lassen wenn nicht benoetigt):

# Pointing: benoetigt fuer Maus-Scroll via Encoder (&msc) + Cirque Trackpad
CONFIG_ZMK_POINTING=y
# CONFIG_INPUT=y   # nur fuer Cirque Trackpad noetig
# CONFIG_SPI=y     # nur fuer Cirque Trackpad noetig

# OLED Display (nur linke Seite)
# CONFIG_ZMK_DISPLAY=y
