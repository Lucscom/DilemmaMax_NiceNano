# Dilemma Max User Configuration
# Uncomment options to enable features

# RGB underglow + per-key LEDs
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Uncomment to enable Cirque trackpad (right side)
# CONFIG_ZMK_POINTING=y
# CONFIG_INPUT=y
# CONFIG_SPI=y

# Uncomment to enable display (left side)
# CONFIG_ZMK_DISPLAY=y
